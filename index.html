<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resource Monitor</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('memory')">Memory</button>
            <button class="tab-button" onclick="openTab('storage')">Storage</button>
            <button class="tab-button" onclick="openTab('system')">System Info</button>
        </div>

        <div id="memory" class="tab-content active">
            <h2>Memory Usage</h2>
            <canvas id="memoryChart" height="100"></canvas>
            <p id="memory-info"></p>
        </div>

        <div id="storage" class="tab-content">
            <h2>Storage Usage</h2>
            <canvas id="storageChart" height="100"></canvas>
            <p id="storage-info"></p>
        </div>

        <div id="system" class="tab-content">
            <h2>System Information</h2>
            <p id="motherboard-info"></p>
            <p id="chromeos-info"></p>
            <p id="processor-info"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
